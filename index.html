<script>
	var xhr=new XMLHttpRequest();
	xhr.open("POST","data.json",true);
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	xhr.responseType="json";
	xhr.send();
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4){
			if(xhr.status >= 200 && xhr.status<300 || xhr.status== 304){
				console.log(xhr.response);
				var data=xhr.response;
				p1.innerHTML=data[0].title;
				span1.innerHTML=data[0].time;
				p2.innerHTML=data[1].title;
				span2.innerHTML=data[1].time;
				p3.innerHTML=data[2].title;
				span3.innerHTML=data[2].time;
				p4.innerHTML=data[3].title;
				span4.innerHTML=data[3].time;
				p5.innerHTML=data[4].title;
				span5.innerHTML=data[4].time;
				p6.innerHTML=data[5].title;
				span6.innerHTML=data[5].time;
			}
		}
	}



</script>
